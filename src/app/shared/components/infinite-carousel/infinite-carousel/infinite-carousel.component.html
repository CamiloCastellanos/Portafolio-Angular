<owl-carousel-o [options]="customOptions">
  <ng-template carouselSlide *ngFor="let item of carouselList">
    <div class="has-text-centered">
      <figure class="icon is-large">
        <img [src]="item.image" [alt]="item.text" />
      </figure>
      <h4 class="">{{ item.text }}</h4>
    </div>
  </ng-template>
</owl-carousel-o>
