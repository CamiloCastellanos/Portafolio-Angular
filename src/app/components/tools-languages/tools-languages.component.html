<section class="is-medium mt-6">
    <div class="container">
        <div class="title-wrapper has-text-centered">
            <h2 class="title is-2">Tambien He Manejado:</h2>
            <h3 class="subtitle is-5 is-muted">Frameworks / Tecnologias / Lenguajes</h3>
        </div>

        <div class="content-wrapper mt-6">
            <div class="row columns is-centered is-multiline has-text-centered">
                <div class="column is-3" *ngFor="let herramienta of listaHerramientas">
                    <figure class="icon is-large">
                        <img src="{{herramienta.imagen}}" alt="Camilo Castellanos - Ha utilizado {{herramienta.nombre}}">
                    </figure>
                    <h4>{{herramienta.nombre}}</h4>
                </div>
            </div>
        </div>
    </div>
</section>
