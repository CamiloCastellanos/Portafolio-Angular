<div class="section">
  <div class="container">
    <div class="has-text-centered">
      <h1 class="top-text title is-2 is-uppercase">
        {{ "TITULO_WORK" | translate }}
      </h1>
      <h1 class="bottom-text subtitle is-uppercase">
        {{ "SUBTITULO_WORK" | translate }}
      </h1>
    </div>

    <div class="row mt-6 is-hidden-desktop">
      <app-time-line
        [workList]="workList"
        [language]="language"
      ></app-time-line>
    </div>

    <div class="mt-6 is-hidden-touch">
      <div class="container">
        <app-carousel
          [workList]="workList"
          [language]="language"
        ></app-carousel>
      </div>
    </div>
  </div>
</div>
