<div class="section">
  <div class="container">
    <div class="has-text-centered">
      <h1 class="top-text title is-2 is-uppercase">
        {{ "TITULO_WORK" | translate }}
      </h1>
      <h1 class="bottom-text subtitle is-uppercase">
        {{ "SUBTITULO_WORK" | translate }}
      </h1>
    </div>

    <div class="row mt-6 is-hidden-desktop">
      <work-time-line
        [workList]="workList"
        [language]="language"
        [textDescription]="textDescription"
      ></work-time-line>
    </div>

    <div class="mt-6 is-hidden-touch">
      <div class="container">
        <work-carousel
          [workList]="workList"
          [language]="language"
          [textDescription]="textDescription"
        ></work-carousel>
      </div>
    </div>
  </div>
</div>
