<div>
  <div id="scene" *ngIf="workList.length > 0">
    <div id="left-zone">
      <ul class="list">
        <li class="item" *ngFor="let item of workList; index as index">
          <input
            type="radio"
            [id]="'item' + index"
            name="basic_carousel"
            [checked]="index == 0"
          />
          <label class="label_order{{ item.order }}" [for]="'item' + index">
            {{ item.title }}
          </label>
          <div class="content">
            <img [src]="item.image" alt="" class="image" width="30%" />
            <p class="mt-2 has-text-centered" *ngIf="language == 'es'">
              Cargo: {{ item.description | uppercase }}
            </p>
            <p class="mt-2 has-text-centered" *ngIf="language == 'en'">
              Position: {{ item.descriptionEn | uppercase }}
            </p>
            <p class="mt-1">{{ item.startDate }} - {{ item.endDate }}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
