<section class="section pt-0">
    <div class="container">
        <div class="div-principal has-text-centered is-hidden-touch">
            <div class="div-photo">
                <figure class="image">
                    <img src="https://i.postimg.cc/QCbPNmvJ/Camilo-Castellanos.webp" class="is-rounded" alt="Juan Camilo Castellanos Puentes - Camilo Castellanos">
                </figure>
            </div>
            <div class="div-greetings">
                <h1 class="has-text-centered is-size-4">
                    <strong class="title is-2">{{ "SALUDO_HOME" | translate }}</strong>
                </h1>
                <p class="has-text-centered is-size-4">
                    <strong class="has-text-light">{{"NOMBRE_HOME"|translate}}</strong>
                </p>
                <p class="has-text-centered is-size-4">
                    <strong class="">{{"SUBTITULO_HOME"|translate}}</strong>
                </p>
            </div>
            <div class="div-phrase pl-1">
                <div class="box has-background-success-dark transparente ">
                    <app-type-writer [classText]="'is-size-5 is-uppercase has-text-white-ter'" [fontSize]="'20px'" [wordArray]="phraseEn" *ngIf="lang=='en'"></app-type-writer>
                    <app-type-writer [classText]="'is-size-5 is-uppercase has-text-white-ter'" [fontSize]="'20px'" [wordArray]="phraseEs" *ngIf="lang=='es'"></app-type-writer>
                </div>
            </div>
        </div>

        <div class="has-text-centered is-hidden-desktop">
            <div class="columns">
                <div class="column">
                    <figure class="image is-3by4">
                        <img src="https://i.postimg.cc/QCbPNmvJ/Camilo-Castellanos.webp" class="is-rounded" alt="Juan Camilo Castellanos Puentes - Camilo Castellanos">
                    </figure>
                </div>

                <div class="column">
                    <div class="row">
                        <h1 class="has-text-centered is-size-4">
                            <strong class="title is-2">{{ "SALUDO_HOME" | translate }}</strong>
                        </h1>
                        <p class="has-text-centered is-size-4">
                            <strong class="has-text-light">{{"NOMBRE_HOME"|translate}}</strong>
                        </p>
                        <p class="has-text-centered is-size-4">
                            <strong class="">{{"SUBTITULO_HOME"|translate}}</strong>
                        </p>
                    </div>
                    <div class="row mt-3">
                        <div class="box has-background-success-dark transparente">
                            <app-type-writer [classText]="'title is-3 is-uppercase has-text-white-ter'" [fontSize]="'20px'" [wordArray]="phraseEn" *ngIf="lang=='en'"></app-type-writer>
                            <app-type-writer [classText]="'title is-3 is-uppercase has-text-white-ter'" [fontSize]="'20px'" [wordArray]="phraseEs" *ngIf="lang=='es'"></app-type-writer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
