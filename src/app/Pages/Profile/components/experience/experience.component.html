<div class="container">
  <div class="has-text-centered section-heading pb-3">
    <h1 class="top-text title is-2 is-uppercase">
      {{ "TITULO2_PROFILE" | translate }}
    </h1>
    <h1 class="bottom-text subtitle is-uppercase">
      {{ "SUBTITULO_PROFILE" | translate }}
    </h1>
  </div>

  <div class="columns is-vcentered is-centered">
    <div class="column is-half">
      <div class="columns is-vcentered is-centered">
        <div class="column is-hidden-touch">
          <figure class="floating">
            <img
              class="image"
              src="https://i.postimg.cc/vmsHMDbB/FrontEnd.webp"
              alt="dev Castellanos Front End"
            />
          </figure>
        </div>
        <div class="column">
          <div class="card-hover">
            <div class="face face-title">
              <div class="content">
                <img src="../../../../../assets/image/icons/frontend.svg" />
                <h4
                  class="has-text-centered title is-5 mb-2"
                  [ngClass]="typographyFrontEndTitle"
                >
                  {{ "FRONTEND_PROFILE" | translate }}
                </h4>
              </div>
            </div>
            <div class="face face-description">
              <div class="content">
                <article [ngClass]="typographyFrontEnd">
                  {{ "DESCRIPCION_FRONTEND_PROFILE" | translate }}
                </article>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="columns is-vcentered is-centered">
        <div class="column">
          <div class="card-hover">
            <div class="face face-title">
              <div class="content">
                <img src="../../../../../assets/image/icons/backend.svg" />
                <h4
                  class="has-text-centered title is-5 mb-2"
                  [ngClass]="typographyFrontEndTitle"
                >
                  {{ "BACKEND_PROFILE" | translate }}
                </h4>
              </div>
            </div>
            <div class="face face-description">
              <div class="content">
                <article [ngClass]="typographyFrontEnd">
                  {{ "DESCRIPCION_BACKEND_PROFILE" | translate }}
                </article>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-hidden-touch">
          <figure class="floating">
            <img
              class="image"
              src="https://i.postimg.cc/rsnKwTgH/BackEnd.webp"
              alt="dev Castellanos Back End"
            />
          </figure>
        </div>
      </div>
    </div>

    <div class="column is-half">
      <div id="Herramientas">
        <app-tools-languages
          [tipoListaDefault]="2"
          [tipoLista]="0"
        ></app-tools-languages>
      </div>
    </div>
  </div>
</div>
